<!doctype html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h1>Users List</h1>
    <table border="1">
        <tr><th>Email</th><th>Password</th><th>IP</th><th>Created At</th></tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
